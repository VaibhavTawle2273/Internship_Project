<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body id="main-body"> 
    <nav class="navbar">
        <div class="navbar-toggle" id="themeToggle">
          <div class="toggle-icon">
            <ion-icon name="toggle"></ion-icon>
          </div>
        </div>           
      </nav>
      

  <div class="container">
    <h1>Sign In</h1>
    <p>Explore this app as a test user:</p>
    
    <form id="form" action="/">
        <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Password</label>
            <input id="password"name="password" type="password">
            <div class="error"></div>
        </div>
      
      <button type="submit">Sign In</button>
      <div class="links" style="clear: both; text-align: center;">
        <a href="/01_UX/HTML/sign_up.html">Sign Up</a>
        <a href="/01_UX/HTML/forgotpassword.html">Forgot password</a>
      </div>
    </form>
    
    
  </div>
  <script src="../JS/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
